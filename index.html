<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello World + Mapa ISEL</title>
    <!-- LigaÃ§Ã£o ao ficheiro CSS externo -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="wrap">
      <section class="card">
        <h1>Hello, world! ðŸ‘‹</h1>
        <p>
          Mapa do <strong>Google Maps</strong> com o <em>ISEL</em> destacado.
        </p>

        <!-- Iframe embed do Google Maps com as coordenadas do ISEL -->
        <div class="map" aria-label="Mapa com o ponto do ISEL">
          <iframe
            loading="lazy"
            allowfullscreen
            referrerpolicy="no-referrer-when-downgrade"
            src="https://www.google.com/maps?q=38.756584,-9.116867&z=16&output=embed"
          >
          </iframe>
        </div>

        <p class="footer">
          Dica: pode
          <a
            href="https://www.google.com/maps/search/?api=1&query=38.756584%2C-9.116867"
            target="_blank"
            rel="noopener"
            >abrir o local exato no Google Maps</a
          >.
        </p>
      </section>
    </main>
  </body>
</html>
